<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Profile</title>
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fa fa-fighter-jet" ></i>
        <i class="fa fa-wifi" ></i>
      </div>
      <div class="header__column">
        <span class="header__time">12:12</span>
      </div>
      <div class="header__column">
        <i class="fa fa-moon-o" ></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header__battery">100% <i class="fa fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <i class="fa fa-times" aria-hidden="true"></i>
      </div>
      <div class="header__column">

      </div>
      <div class="header__column">
        <i class="fa fa-user-circle-o"></i>
      </div>
    </div>
  </header>
  <main class="profile">
    <header class="profile__header">
      <img src="images/p6.png" >
      <h3 class="profile__header-title">Eshell</h3>
    </header>
    <input type="text" placeholder="eshellster@gmail.com">
    <div class="profile__actions">
      <div class="profile__action">
        <span class="profile__circle">
          <i class="fa fa-comment fa-lg"></i>
        </span>
        <span class="profile__action-title">My Chatroom</span>
      </div>
      <div class="profile__action">
        <span class="profile__circle">
          <i class="fa fa-pencil fa-lg"></i>
        </span>
        <span class="profile__action-title">Edit Profile</span>
      </div>
    </div>
  </main>
</body>
</html>
