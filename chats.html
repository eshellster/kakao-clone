<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Chats</title>
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fa fa-fighter-jet" ></i>
        <i class="fa fa-wifi" ></i>
      </div>
      <div class="header__column">
        <span class="header__time">12:12</span>
      </div>
      <div class="header__column">
        <i class="fa fa-moon-o" ></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header__battery">100% <i class="fa fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Edit</span>
      </div>
      <div class="header__column">
        <span class="header__text">Chats <i class="fa fa-caret-down"></i></span>
      </div>
      <div class="header__column">
      </div>
    </div>
  </header>
  <main class="chats">
    <!-- 서치바 -->
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends, chats, plus friends">
    </div>
    <!-- 대화방 -->
    <ul class="chats__list">
      <li class="chats__chat">
        <a href="chat.html">
          <div class="chat__content">
            <img src="images/p5.png" alt="">
            <div class="chat__preview">
              <div class="chat__last-user-time">
                <h3 class="chat__user">Jin</h3>
                <span class="chat_date-time">17:55</span>
              </div>
              <span class="chat__message-last">Hello! This is</span>
            </div>
          </div>
        </a>
      </li>
      <li class="chats__chat">
        <a href="chat.html">
          <div class="chat__content">
            <img src="images/kakaotalk.png" alt="">
            <div class="chat__preview">
              <div class="chat__last-user-time">
                <h3 class="chat__user">KakaoTalk</h3>
                <span class="chat_date-time">17:55</span>
              </div>
              <span class="chat__message-last">you loggend into KakaoTalk PC from the PC</span>
            </div>
          </div>
        </a>
      </li>

    </ul>
    <!-- 체팅 생성 -->
    <div class="chat-btn">
      <i class="fa fa-comment"></i>
      <i class="fa fa-plus"></i>
    </div>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i><span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-comment"></i><span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i><span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fa fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
