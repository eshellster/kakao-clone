<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Chat</title>
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fa fa-fighter-jet" ></i>
        <i class="fa fa-wifi" ></i>
      </div>
      <div class="header__column">
        <span class="header__time">12:12</span>
      </div>
      <div class="header__column">
        <i class="fa fa-moon-o" ></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header__battery">100% <i class="fa fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <i class="fa fa-angle-left"></i>
      </div>
      <div class="header__column">
        <span class="header__text">LYNN</span>
      </div>
      <div class="header__column">
        <i class="fa fa-search" aria-hidden="true"></i>
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider-text"></span>
    </div>
    <div class="chat-message">
      <span class="chat-message-time">17:55</span>
      <span class="chat-message-body">
        Hello!! This is a test message.
      </span>
    </div>
    <div class="chat-message">
      <img src="images/p5.png" class="chat-message-avatar">
      <div class="chat-message-center">
        <h3 class="chat-maessage-username">Lynn</h3>
        <span class="chat-message-body">
          And this is an answer
        </span>
      </div>
      <span class="chat-message-time">17:55</span>
    </div>
  </main>
  <div class="type-message">
    <i class="fa fa-plus fa-lg"></i>
    <div class="type-message__input">
      <input type="text">
      <i class="fa fa-smile-o"></i>
      <span class="record-message">
        <i class="fa fa-microphone fa-lg"></i>
      </span>
    </div>
  </div>
</body>
</html>
